  <head>

    <title>Fruit Clicker Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="icon" href="img/icon.png" type="image/png" />
  </head>
  <body>
    <div id="game-container" class="container text-center mt-5">
      <h1>Fruit Clicker Game</h1>
      <p id="instruction">Click on the <span id="target-fruit">apple</span></p>
      <div id="game-area" class="border rounded">
        <p id="message" class="text-danger" style="display: none">
          You lost! Try again.
        </p>
      </div>
      <p id="score">Score: 0</p>
      <button id="start-button" class="btn btn-success btn-block">Start</button>
      <button id="stop-button" class="btn btn-danger btn-block">Stop</button>

        Continue
